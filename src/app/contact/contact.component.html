<h1>Contact Us</h1>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <h5 *ngIf="success">Your form is valid!</h5>

    <label>
        Name:
        <input type="text" formControlName="name"/>
        <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
            <div *ngIf="messageForm.controls.name.errors.required">Your name is required</div>
        </div>
    </label>
    <label>
        Phone Number:
        <input type="text" formControlName="phone"/>
        <div *ngIf="submitted && messageForm.controls.phone.errors" class="error">
            <div *ngIf="messageForm.controls.phone.errors.required">Your phone number is required</div>
        </div>
    </label>
    <label>
        Message:
        <textarea formControlName="message"></textarea>
        <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
            <div *ngIf="messageForm.controls.message.errors.required">Your message is required</div>
        </div>
    </label>

    <input type="submit" value="Send Message" class="cta"/>

</form>

<div *ngIf="submitted" class="results">
    <strong>Name:</strong>
    <span>{{ messageForm.controls.name.value }}</span>
    <strong>Phone Number:</strong>
    <span>{{ messageForm.controls.phone.value }}</span>
    <strong>Message:</strong>
    <span>{{ messageForm.controls.message.value }}</span>
</div>
